<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
    <style>
        body {
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            font-size: 18px;
            padding: 12px;
            margin: 12px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type=number] {
            -moz-appearance: textfield;
            appearance: textfield;
        }

        .btn {
            font-size: 18px;
            background-color: #666666;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #444444;
        }

        .home-btn {
            font-size: 18px;
            background-color: #888888;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            margin-top: 30px;
            display: inline-block;
            border-radius: 5px;
        }

        .home-btn:hover {
            background-color: #666666;
        }
    </style>
</head>
<body>
    <script>
        var msg = "{{ msg | default('') }}";
        if (msg === "success") {
            alert("Amount deposited successfully!");
        } else if (msg === "noaccount") {
            alert("Account not found!");
        }
    </script>

    <div class="container">
        <h1>Deposit Cash</h1>
        <form method="post" action="/deposit2">
            <input type="text" name="account_number" placeholder="Account Number" required><br>
            <input type="number" name="amount" placeholder="Enter amount to deposit" required><br>
            <input type="submit" class="btn" value="Deposit">
        </form>

        <a href="/" class="home-btn">Home</a>
    </div>
</body>
</html>
