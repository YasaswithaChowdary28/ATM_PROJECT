<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate PIN</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        h2 {
            color: #444444;
            font-size: 36px;
            margin-bottom: 30px;
            margin-top: 40px;
        }
        .form-container {
            background-color: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #888888;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #666666;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }
        input[type="submit"]:hover {
            background-color: #555555;
        }
        .home-btn {
            background-color: #888888;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            margin-top: 20px;
            display: inline-block;
            border-radius: 5px;
            font-size: 18px;
        }
        .home-btn:hover {
            background-color: #666666;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <script>
        var data = "{{msg}}";
        if (data == "noaccount") {
            alert("Account does not exist!");
        } else if (data == "account") {
            alert("PIN already generated!");
        }
    </script>
    <h2>Generate New Pin</h2>
    <div class="form-container">
        <form action="/pin_generation2" method="POST">
            <input type="text" name="accno" placeholder="Enter Account Number" required><br>
            <input type="submit" value="Proceed">
        </form>
        <a href="/" class="home-btn">Home</a>
    </div>
</body>
</html>
